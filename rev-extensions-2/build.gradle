apply plugin: 'com.android.library'

ext {
    PUBLISH_GROUP_ID = 'org.openftc'
    PUBLISH_ARTIFACT_ID = 'rev-extensions-2'
    PUBLISH_VERSION = '1.2'
}

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 2
        versionName "1.2"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    //compileOnly fileTree(include: ['*.aar'], dir: '../libs')
    //compileOnly 'org.openftc:hardware-stock:5.0'
    //compileOnly 'org.openftc:robotcore-stock:5.0'
    implementation 'org.firstinspires.ftc:Hardware:7.0.0'
    implementation 'org.firstinspires.ftc:RobotCore:7.0.0'
}

apply from: '../release-aar.gradle'